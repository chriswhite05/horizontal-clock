<!DOCTYPE html5>

<html>
	<head>
		<title>Horizontal Clock</title>
		<link rel="stylesheet" type="text/css" href="assets/styles/css/pages/home.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</head>
	<body>
		
		<header>
			<h1>Apple Watch inspired Horizontal Clock</h1>
		</header>
		
		
		<section class="clock-container">
			<div class="time-bar clock-hours"><span class="title">Hours</span><span class="digits">00</span></div>
			<div class="time-bar clock-minutes"><span class="title">Minutes</span><span class="digits">00</span></div>
			<div class="time-bar clock-seconds"><span class="title">Seconds</span><span class="digits">00</span></div>
		</section>

		<script src="assets/js/clock.js"></script>
	</body>
</html>
